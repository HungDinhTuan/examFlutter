<div class="container mt-4">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary">My Order</h2>
    <form>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Item</label>
          <input id="itemInput" type="text" class="form-control" placeholder="Enter Item ID" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Item Name</label>
          <input id="itemNameInput" type="text" class="form-control" placeholder="Enter Item Name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Price</label>
          <input id="priceInput" type="number" class="form-control" placeholder="Enter Price" min="0" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Quantity</label>
          <input id="quantityInput" type="number" class="form-control" placeholder="Enter Quantity" min="1" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Currency</label>
          <input id="currencyInput" type="text" class="form-control" placeholder="USD" required>
        </div>
      </div>
      <div class="mt-4">
        <input id="searchInput" type="text" class="form-control" placeholder="Search by Item Name">
        <button type="button" id="searchButton" class="btn btn-primary mt-2 w-100">Search</button>
      </div>
    </form>
  </div>

  <div class="mt-4">
    <h3 class="text-center">Order List</h3>
    <table id="orderList" class="table table-striped table-bordered">
      <thead class="table-primary">
      <tr>
        <th>Id</th>
        <th>Item</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Currency</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
